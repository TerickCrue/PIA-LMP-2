<ion-content>
  <div class="contenido-login">


    <ion-label id="login-text">Ingresa a tu <span>cuenta</span>:</ion-label>
  
    <div>
      <ion-item class="input" >
        <ion-label> Usuario:</ion-label>
        <ion-input [(ngModel)]="loginRequest.correo" type="email" placeholder="Ingresa tu correo"></ion-input>
      </ion-item>
  
      <ion-item class="input">
        <ion-label>Contrase√±a:</ion-label>
        <ion-input [(ngModel)]="loginRequest.contrasena" type="password" placeholder="******"></ion-input>
      </ion-item>
    </div>
    
    <div class="botones">
      <ion-button class="boton" (click)="autenticarUsuario()" [disabled]="btnSubmit">Iniciar sesion</ion-button>
      <ion-label>o</ion-label>
      <ion-button class="boton" [routerLink]="['/register']" routerDirection="root" routerLinkActive="active-item">Registrate</ion-button> 
    </div>
  
  </div>
</ion-content>
