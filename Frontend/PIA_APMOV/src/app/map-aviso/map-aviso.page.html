<ion-menu [type]="menuType" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">

    <ion-button expand="full" [routerLink]="['/recompensas']" routerDirection="root" routerLinkActive="active-item"
      class="boton-menu">
      <ion-icon name="paw-outline" class="tab-bar__icono"></ion-icon>
      Mascotas Perdidas
    </ion-button>

    <ion-button expand="full" [routerLink]="['/radar-mascotas']" routerDirection="root" routerLinkActive="active-item">
      <ion-icon name="compass-outline"></ion-icon>
      Radar de Mascotas
    </ion-button>

    <ion-button expand="full" [routerLink]="['/map-aviso']" routerDirection="root" routerLinkActive="active-item">
      <ion-icon name="location-outline"></ion-icon>
      Agregar Mascotas</ion-button>

    <ion-button color="danger" expand="full" [routerLink]="['/account']" routerDirection="root"
      routerLinkActive="active-item">
      <ion-icon name="person" class="tab-bar__icono"></ion-icon>
      Cuenta
    </ion-button>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Agregar Mascota Perdida</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="setOpen(true)">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true">

    <ion-content>
      <div #map id="map"></div>
    </ion-content>
    <ion-modal [isOpen]="isOpen">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click)="setOpen(false)">
                <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <div class="formMarker">
            <ion-label *ngIf="mostrarMensajeUbicacion" style="color: red;">Debe seleccionar una ubicacion primero</ion-label>

            <ion-item class="input">
              <ion-input [(ngModel)]="mascota.nombre" type="text" label="Stacked label" labelPlacement="stacked"
                placeholder="Nombre de la mascota perdida:"></ion-input>
            </ion-item>
      
            <ion-item class="input">
              <ion-input [(ngModel)]="mascota.descripcion" type="text" label="Stacked label" labelPlacement="stacked"
                placeholder="DescripciÃ³n:"></ion-input>
            </ion-item>
            
            <ion-item class="input">
              <ion-datetime-button datetime="fechaPerdido"></ion-datetime-button>
              <ion-modal [keepContentsMounted]="true">
                <ng-template>
                  <ion-datetime id="fechaPerdido" [(ngModel)]="fechaSeleccionada"></ion-datetime>
                </ng-template>
              </ion-modal>
            </ion-item>
      
            <ion-item class="input">
              <ion-input [(ngModel)]="mascota.recompensa" type="number" label="Stacked label" labelPlacement="stacked"
                placeholder="Recompensa a pedir:"></ion-input>
            </ion-item>
            
            <ion-button fill="outline" (click)="agregarMascota()">Agregar</ion-button>
          </div>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-content>
</div>
